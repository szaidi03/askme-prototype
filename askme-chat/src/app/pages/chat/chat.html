<div class="flex flex-col h-full bg-white">
  <!-- Chat Messages Container -->
  <div #chatContainer class="flex-1 overflow-y-auto p-4 space-y-4">
    @for(message of messages(); track message.id) {
    <div
      [@msgFade]
      class="flex"
      [ngClass]="{ 'justify-end': message.isUser, 'justify-start': !message.isUser }"
    >
      <!-- User Message -->
      <div
        *ngIf="message.isUser"
        class="bg-[var(--mat-sys-primary)] text-white  rounded-xl px-4 py-2 w-fit"
      >
        {{ message.content }}
      </div>

      <!-- Assistant Message -->
      <div
        *ngIf="!message.isUser"
        class="bg-white  rounded-xl px-4 py-2 w-fit shadow-sm border"
        [ngClass]="{'border-red-300 bg-red-50': message.error}"
      >
        <div class="flex items-center space-x-2">
          <!-- <mat-icon 
            [class]="message.error ? 'text-red-500' : 'text-blue-500'"
          >
            {{ message.error ? 'error' : 'smart_toy' }}
          </mat-icon> -->
          <img src="Athena-Final-Cropped.PNG" alt="Athena" class="w-6 h-6 mr-2">
          <div class="flex-1">
            <ng-container *ngIf="message.content && message.content.length > 0; else loadingDots">
              <div 
                [attr.data-animation-version]="animationVersion()"
                class="streaming-content"
                [innerHTML]="parseMarkdown(message.content)">
              </div>
            </ng-container>
            <ng-template #loadingDots>
              <div class="flex space-x-1 py-0.5">
                <div class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce"></div>
                <div class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                <div class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
    }

    <!-- Preset Question Cards -->
    <div *ngIf="showPresetQuestions()" class="flex-1 flex items-center justify-center">
      <div class="max-w-2xl w-full">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-800 mb-2">What would you like to know?</h2>
          <p class="text-gray-600">Choose a question to get started or type your own</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div 
            *ngFor="let question of presetQuestions()" 
            class="bg-white border border-blue-200 rounded-lg p-4 cursor-pointer hover:shadow-md transition-shadow duration-200 hover:border-blue-300"
            (click)="onPresetQuestionClick(question)"
          >
            <div class="flex items-center space-x-3 w-fit">
              <mat-icon class="text-blue-500 mt-0.5 min-w-fit">help_outline</mat-icon>
              <p class="text-gray-700 text-sm leading-relaxed">{{ question }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- No separate global loading bubble; dots are shown inside the streaming message -->
  </div>

  <!-- Input Area -->
  <div class="border-t bg-white p-4">
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Type your message...</mat-label>
      <textarea
        matInput
        [ngModel]="currentMessage()"
        (ngModelChange)="currentMessage.set($event)"
        (keydown.enter)="onEnterPress($event)"
        [disabled]="isTyping()"
        rows="1"
        style="resize: none; overflow: hidden"
        #messageInput
      >
      </textarea>
      <button
        color="primary"
        class="mr-2"
        matSuffix
        mat-icon-button
        color="primary"
        (click)="sendMessage()"
        [disabled]="!currentMessage().trim() || isTyping()"
      >
        <mat-icon>send</mat-icon>
      </button>
    </mat-form-field>

    
  </div>
</div>
