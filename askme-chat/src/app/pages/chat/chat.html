<div class="flex flex-col h-full bg-gray-50">
  <!-- Chat Messages Container -->
  <div #chatContainer class="flex-1 overflow-y-auto p-4 space-y-4">
    @for(message of messages(); track message.id) {
    <div
      [@msgFade]
      class="flex"
      [ngClass]="{ 'justify-end': message.isUser, 'justify-start': !message.isUser }"
    >
      <!-- User Message -->
      <div
        *ngIf="message.isUser"
        class="bg-[var(--mat-sys-primary)] text-white rounded-br-none rounded-xl px-4 py-2 w-fit"
      >
        {{ message.content }}
      </div>

      <!-- Assistant Message -->
      <div
        *ngIf="!message.isUser"
        class="bg-white rounded-bl-none rounded-xl px-4 py-2 w-fit shadow-sm border"
        [ngClass]="{'border-red-300 bg-red-50': message.error}"
      >
        <div class="flex items-center space-x-2">
          <mat-icon 
            [class]="message.error ? 'text-red-500' : 'text-blue-500'"
          >
            {{ message.error ? 'error' : 'smart_toy' }}
          </mat-icon>
          <div class="flex-1">
            <ng-container *ngIf="message.content && message.content.length > 0; else loadingDots">
              <span [innerHTML]="message.content"></span>
            </ng-container>
            <ng-template #loadingDots>
              <div class="flex space-x-1 py-0.5">
                <div class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce"></div>
                <div class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                <div class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
    }

    <!-- No separate global loading bubble; dots are shown inside the streaming message -->
  </div>

  <!-- Input Area -->
  <div class="border-t bg-white p-4">
    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Type your message...</mat-label>
      <textarea
        matInput
        [ngModel]="currentMessage()"
        (ngModelChange)="currentMessage.set($event)"
        (keydown.enter)="onEnterPress($event)"
        [disabled]="isTyping()"
        rows="1"
        style="resize: none; overflow: hidden"
        #messageInput
      >
      </textarea>
      <button
        color="primary"
        class="mr-2"
        matSuffix
        mat-icon-button
        color="primary"
        (click)="sendMessage()"
        [disabled]="!currentMessage().trim() || isTyping()"
      >
        <mat-icon>send</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>
