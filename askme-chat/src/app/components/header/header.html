<mat-toolbar class="header-toolbar shadow-md">
  <button 
    mat-icon-button 
    (click)="onMenuToggle()"
    [matTooltip]="'Chat History'"
    class="mr-2"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-icon class="ml-1 mr-3">chat</mat-icon>
  <span class="text-xl font-semibold mr-4">Athena</span>

  <!-- Database Selector -->

  <span class="flex-1"></span>
  <!-- <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu> -->
  <button
    [matTooltip]="'Reset Chat'"
    mat-icon-button
    color="primary"
    (click)="resetChat()"
    class="mr-2"
  >
    <mat-icon>refresh</mat-icon>
  </button>
  <mat-form-field class="database-selector" appearance="outline">
    <mat-select
      [panelWidth]="''"
      [value]="selectedDatabase()"
      (selectionChange)="onDatabaseChange($event.value)"
      [disabled]="isLoading()"
      placeholder="Select Database"
    >
      @for (database of databases(); track database) {
        <mat-option [value]="database">
          {{ database }}
        </mat-option>
      }
    </mat-select>
    @if (isLoading()) {
      <mat-icon matSuffix>hourglass_empty</mat-icon>
    }
  </mat-form-field>
</mat-toolbar>
